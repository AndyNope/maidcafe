<div class="mx-auto" *ngFor="let user of users">
    <p>
        {{ user.username }} - 
        {{ user.email }} - 
        {{ user.role }} - 
        {{ user.created }} 
        <button class="btn btn-default float-sm-right" (click)="onEditUser(user.id)">Edit</button> 
        <button *ngIf="!checkLoggedUser(user.id)" class="btn btn-danger float-sm-right" (click)="onDeleteUser(user.id)">Delete</button>
    </p>
</div>
