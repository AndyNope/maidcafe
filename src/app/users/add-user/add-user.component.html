<h1>Add User</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Name</label>
        <input type="hidden" id="user_id" formControlName="user_id" class="form-control">
        <input type="text" id="username" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="password_compare">Password check</label>
        <input type="password" id="password_compare" formControlName="password_compare" class="form-control">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" formControlName="role" class="form-control">
            <option *ngFor="let role of roleList; let i = index" [value]="(i + 1) * 33">{{ role }}</option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Save</button>
    <div class="btn btn-danger" (click)="deleteUser()">Delete</div>
    <div class="btn btn-default" (click)="cancel()">Cancel</div>
</form>
