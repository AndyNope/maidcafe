<h1>Profil</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">
            Name
        </label>
        <input type="hidden" id="user_id" formControlName="user_id" class="form-control">
        <input type="text" id="username" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">
            E-Mail
        </label>
        <input type="text" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">
            Password
        </label>
        <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="password_compare">
            Password check
        </label>
        <input type="password" id="password_compare" formControlName="password_compare" class="form-control">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <input name="role" id="role" class="form-control" formControlName="role" readonly>
    </div>
    <hr>
    <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Save changes
    </button>
    <div class="btn btn-danger" (click)="deleteUser()" data-toggle="modal" data-target="#confirmDelete">Delete
    </div>
</form>
