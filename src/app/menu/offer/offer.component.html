<!-- ngFor -->
<div *ngFor="let offer of offers">
    <h2>{{ offer.name }}</h2>
    <p>{{ offer.price }} CHF</p>
    <img [src]="offer.image" [alt]="offer.name" style="max-width:100%;" [hidden]="!offer.image">
    <p>{{ offer.description }}</p>
    <button class="btn btn-default" (click)="editOffer(offer.id)" *ngIf="isLogged">Edit</button>
</div>
