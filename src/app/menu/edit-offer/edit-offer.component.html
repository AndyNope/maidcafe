<h1>Edit Offer</h1>
<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="offername">Name</label>
        <input type="hidden" id="offer_id" formControlName="offer_id" class="form-control">
        <input type="text" id="offername" formControlName="offername" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
    </div>
    <div class="form-group">
        <ng-container *ngIf="image">
            <img [src]="image" alt="offer.name" style="max-width: 100%;">
        </ng-container>
        <input type="file" id="imageUpload" formControlName="imageUpload"
            (change)="handleFileInput($event.target.files)" class="form-control">
        <input type="hidden" id="image" formControlName="image" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-danger" (click)="deleteOffer()">Delete</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
</form>
