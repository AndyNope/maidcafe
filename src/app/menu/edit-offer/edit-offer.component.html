<h1>Edit Offer</h1>
<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="offername">Name</label>
        <input type="text" id="offername" formControlName="offername" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-danger" (click)="deleteOffer()">Delete</button>
</form>
