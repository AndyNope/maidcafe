<h1>Add Offer</h1>
<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="offername">Name</label>
        <input 
            type="text" 
            id="offername" 
            formControlName="offername" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input 
            type="text" 
            id="price" 
            formControlName="price" 
            class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea 
            rows="4" 
            cols="50"
            type="text" 
            id="description" 
            formControlName="description" 
            class="form-control"></textarea>
    </div>
    <div class="form-group">
            <ng-container *ngIf="image">
                <img [src]="image" 
                alt="offer.name" 
                class="img-fluid img-thumbnail" >
            </ng-container>
            <br *ngIf="image">
            <div 
                *ngIf="image"
                class="btn btn-danger" 
                (click)="removeImage()">
                Remove Image
            </div>
            <input 
                type="file" 
                id="imageUpload" 
                formControlName="imageUpload"
                (change)="handleFileInput($event.target.files)" 
                class="form-control">
            <input 
                type="hidden" 
                id="image" 
                formControlName="image" 
                class="form-control">
        </div>
    <button 
        class="btn btn-primary" 
        type="submit" 
        [disabled]="!offerForm.valid">Add</button>
    <div 
    class="btn btn-dark" 
    (click)="onCancel()">Cancel</div>
</form>
