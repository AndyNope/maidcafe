<h1>Add Offer</h1>
<form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="offername">Name</label>
        <input type="text" id="offername" formControlName="offername" class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control">
    </div>
    <div class="form-group">
        <img [src]="" alt="offer.name" style="max-width:100%;" [hidden]="!image">
        <input type="file" id="imageUpload" formControlName="imageUpload" class="form-control">
        <input type="hidden" id="image" formControlName="image" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!offerForm.valid">Add</button>
    <div class="btn btn-default" (click)="onCancel()">Cancel</div>
</form>
