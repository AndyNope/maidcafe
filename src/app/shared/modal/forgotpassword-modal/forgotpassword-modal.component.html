<!-- Modal -->
<div 
    class="modal fade" 
    id="requestPassword" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel"
    aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="requestPassword">Passwort vergessen</h5>
                <button 
                    type="button" 
                    class="close" 
                    data-dismiss="modal" 
                    aria-label="Close">
                    <span aria-hidden="false">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Geben Sie Ihre Email-Adresse ein.</p>
                <form [formGroup]="forgetPassword">
                    <div class="form-group">
                        <label for="email">
                            E-Mail:
                        </label>
                        <input 
                        type="text" 
                        id="email" 
                        formControlName="email" 
                        class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button 
                    type="button" 
                    [disabled]="!forgetPassword.valid"
                    class="btn btn-primary " 
                    data-dismiss="modal" 
                    (click)="requestPassword()"
                    >Send
                </button>
            </div>
        </div>
    </div>
</div>
